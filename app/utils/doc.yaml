openapi : "3.0.0"
info:
  title: FlaskApp - OpenAPI 1.0
  description: |
    This is a sample Pet Store Server based on the OpenAPI 3.0 specification
  version: 1.0
  
servers:
  - url: http://flaskapp.xsanjaya.me/api
tags:
  - name: auth
    description: Operations about user

  - name: data
    description: Everything about data

paths:
  / auth/login:
    post:
      tags:
        -  auth
      summary: Finds Pets by status
      description: Multiple status values can be provided with comma separated strings

  / auth/register:
    post:
      tags:
        -  auth
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/users'
          application/xml:
            schema:
              $ref: '#/components/schemas/users'
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users'
            application/xml:
              schema:
                $ref: '#/components/schemas/users'


components:
  schemas:
    users:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: theUser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
        phone:
          type: string
          example: '12345'
        userStatus:
          type: integer
          description: User Status
          format: int32
          example: 1
      xml:
        name: Users

  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore3.swagger.io/oauth/authorize
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header