version: "3.9"

services:
  binar-api:
    build:
      context: .
      dockerfile: Dockerfile
    
    image: binar-api:latest
    container_name: binar-api
    ports:
      - 5001:5000
    volumes:
      - type: bind
        source: /home/superman/databases
        target: /app/database
    environment:
      - APP_NAME=BinarAPI

