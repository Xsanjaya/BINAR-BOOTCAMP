version: "3.9"

services:
  binar-api:
    build:
      context: .
      dockerfile: Dockerfile
    
    image: binar-api:latest
    container_name: binar-api
    ports:
      - 5001:5000
    volumes:
      - type: volume
        source: database
        target: /app/database
    environment:
      - APP_NAME=BinarAPI

volumes:
  database: {}
